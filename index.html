  <title>Justin And Allen Rock Paper Scissor</title>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Justin And Allen Rock Paper Scissor</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <h1>Rock Paper Scissor!</h1>
        <img src="./images/paper.png" alt="Computer" width="25%" height="25%" />
        <p></p>
        <div id="radio1"></div>
        <div id="radio2">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="paper"
          >
            <input
              checked
              class="mdl-radio__button"
              id="paper"
              name="selection"
              type="radio"
              value="true"
            />
            <span class="mdl-radio__label">✋ paper</span>
          </label>
        </div>
        <div id="radio3">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rock">
            <input
              checked
              class="mdl-radio__button"
              id="rock"
              name="selection"
              type="radio"
              value="true"
            />
            <span class="mdl-radio__label"> ✊ Rock </span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="scissor"
          >
            <input
              class="mdl-radio__button"
              id="scissor"
              name="selection"
              type="radio"
              value="true"
            />
            <span class="mdl-radio__label">✌️ scissor</span>
          </label>
        </div>
        <div>
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            See Results
          </button>
        </div>
        <!-- basic text -->
        <p></p>
        <p></p>
        <p>(Every 10 rounds is one game played)</p>
        <div id="hello-world"></div>
        <p></p>

        <div id="me2"></div>
        <p></p>

        <div id="win"></div>
        <div id="lose"></div>
        <div id="tie"></div>

        <p></p>
        <p></p>

        <p></p>
        <p></p>
        <p></p>

        <p></p>
        <div id="answer"></div>
        <p></p>
        <a href="./index2.html">Click here if you dont know how to play.</a>
        <p></p>
        <div id="game"></div>
        <div id="wins1"></div>
        <div id="lose1"></div>
        <div id="ties1"></div>
      </main>
    </div>
