      <div id="radio1">
      </div>

        </label>
        </div>
        <div id="radio3">

          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="scissor">

            <span class="mdl-radio__label">✌️ scissor</span>
          </label>
        </div>
        <div>
